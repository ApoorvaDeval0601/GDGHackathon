<!DOCTYPE html>
<html>
<head>
<title>Systemic Risk Sentinel</title>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 1em;
    }
    #mynetwork {
      width: 100%;
      height: 50vh;
      border: 1px solid #444;
      background-color: #272727;
      margin-bottom: 1em;
    }
    #info-panels {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .panel {
      background-color: #222;
      padding: 1em;
      border-radius: 10px;
      flex: 1 1 45%;
      min-width: 300px;
    }
    .panel h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 0.5em;
      resize: vertical;
    }
    input, button {
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      margin-top: 0.5em;
    }
</style>
</head>
<body>
 
  <h1>Systemic Risk Sentinel</h1>
 
  <div id="mynetwork"></div>
 
  <div id="info-panels">
<div class="panel" id="risk-panel">
<h2>Risk Alerts</h2>
<textarea id="risk-alerts" readonly></textarea>
</div>
 
    <div class="panel" id="condition-panel">
<h2>Company Condition</h2>
<h4 id="company-name"></h4>
<p><b>Latest News:</b> <span id="company-news"></span></p>
<p><b>Market Data:</b> <span id="company-market"></span></p>
<p id="company-report"></p>
</div>
 
    <div class="panel" id="simulation-panel">
<h2>Scenario Simulation</h2>
<p id="simulation-result"></p>
<input type="text" id="scenario-input" placeholder="Enter scenario description"/>
<button onclick="runSimulation()">Simulate</button>
</div>
</div>
 
  <script src="main.js"></script>
</body>
</html>
